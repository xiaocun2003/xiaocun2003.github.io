---
layout: default
---

<div class="wrapper">
  <article class="prose-cn">

    <header class="prose-header">
      <h1 class="prose-title">{{ page.title }}</h1>

      {% if page.sign %}
        <div class="prose-sign">{{ page.sign }}</div>
      {% endif %}

      {% if page.date %}
        <div class="prose-meta">
          {{ page.date | date: "%Y-%m-%d" }}
          {% if page.categories %} â€¢ {{ page.categories | join: ", " }}{% endif %}
        </div>
      {% endif %}
    </header>

    <div class="prose-body">
      {{ content }}
    </div>

  </article>
</div>
