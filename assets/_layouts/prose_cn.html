---
layout: default
---

<article class="post prose-cn">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>

    {% if page.sign %}
      <p class="prose-sign">{{ page.sign }}</p>
    {% endif %}

    <p class="post-meta">
      {{ page.date | date: "%Y-%m-%d" }}
      {% if page.categories %}
        â€¢ {{ page.categories | join: ", " }}
      {% endif %}
    </p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
